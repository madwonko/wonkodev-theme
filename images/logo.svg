<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Terminal prompt symbol -->
  <g transform="translate(20, 45)">
    <path d="M 0 0 L 15 10 L 0 20" stroke="url(#grad5)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="20" y1="20" x2="35" y2="20" stroke="url(#grad5)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Text with code font -->
  <text x="70" y="65" font-family="'Fira Code', 'Courier New', monospace" font-size="40" font-weight="600" fill="#1F2937">
    wonko
  </text>
  
  <!-- Blinking cursor effect -->
  <rect x="220" y="35" width="3" height="35" fill="url(#grad5)">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <text x="235" y="65" font-family="'Fira Code', 'Courier New', monospace" font-size="40" font-weight="300" fill="#6B7280">
    dev
  </text>
  
  <!-- Closing tag style -->
  <text x="70" y="90" font-family="'Fira Code', 'Courier New', monospace" font-size="14" font-weight="400" fill="#9CA3AF">
    // building creative solutions
  </text>
</svg>
